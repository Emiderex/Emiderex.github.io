<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <!-- <header>
        <h1>SIGN UP</h1>
    </header> -->

    <section class="container">

        <div class="content">
            <div class="logo">
              <!-- <img src="./Artboard 8.svg" width="100px" alt="" /> -->
            </div>
            <div class="image"></div>
            <div class="text">
                Become a world <br />
                renown developer today
              <!-- Join us for <br/>
              exclusive opportunities -->
            </div>
          </div>

        <form id="form-pg">
            <h3>Enter Your Details to Become a Member</h3>
            <div>
                <label for="fname">Fullame</label>
                <i class="user"><img src="./Icons/user-01.svg" width="20px" alt=""></i>
                <input type="text" id="Fullname" >
                <i class="failure-icon"><img src="./Icons/failure-icon2-01-01.svg" width="20px" alt=""></i>
                <i class="success-icon"><img src="./Icons/success-icon-01.svg" width="20px" alt=""></i>
                <div class="msg"></div>
            </div>
            <div>
                <label for="mail">Email</label>
                <i class="mail"><img src="./Icons/mail-01.svg" width="20px" alt=""></i>
                <input type="email" id="mail">
                <i class="failure-icon"><img src="./Icons/failure-icon2-01-01.svg" width="20px" alt=""></i>
                <i class="success-icon"><img src="./Icons/success-icon-01.svg" width="20px" alt=""></i>
                <div class="msg"></div>
            </div>
            <div>
                <label for="pword">Password</label>
                <i class="lock"><img src="./Icons/lock-01.svg" width="20px" alt=""></i>
                <input type="password" id="pword" >
                <i class="failure-icon"><img src="./Icons/failure-icon2-01-01.svg" width="20px" alt=""></i>
                <i class="success-icon"><img src="./Icons/success-icon-01.svg" width="20px" alt=""></i>
                <div class="msg"></div>
            </div>
            <div>
                <label for="repword">Confirm Password</label>
                <i class="lock"><img src="./Icons/lock-01.svg" width="20px" alt=""></i>
                <input type="password" id="repword" >
                <i class="failure-icon"><img src="./Icons/failure-icon2-01-01.svg" width="20px" alt=""></i>
                <i class="success-icon"><img src="./Icons/success-icon-01.svg" width="20px" alt=""></i>
                <div class="msg"></div>
            </div>
            

            <button class="btn" type="submit">Submit</button>
        </form>

        <ul id="users"></ul>
<!-- 
        <ul class="items"> 
            <li class="item"> item 1</li>
            <li class="item">item 2</li>
            <li class="item">item 3</li>
        </ul> -->
    </section>
